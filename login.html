<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - QuinielaPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#CF0A0A',
                        secondary: '#DC5F00',
                        dark: '#000000',
                        light: '#EEEEEE',
                    }
                }
            }
        }
    </script>
    <!-- Prevenir parpadeo de modo oscuro -->
    <script>
        (function() {
            const darkMode = localStorage.getItem('quinielaPro_darkMode');
            if (darkMode === 'dark' || (!darkMode && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark-mode .login-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .dark-mode .login-card {
            background: rgba(30, 30, 30, 0.95);
        }
        .google-btn {
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .dark-mode .divider::before,
        .dark-mode .divider::after {
            border-bottom-color: #4b5563;
        }
        .divider span {
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card w-full max-w-md mx-4 p-8 md:p-10">
            <!-- Logo y Título -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-custom rounded-full mb-4">
                    <i class="fas fa-trophy text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">¡Bienvenido!</h1>
                <p class="opacity-70">Inicia sesión para continuar</p>
            </div>

            <!-- Google Sign-In Button -->
            <div id="google-signin-button" class="mb-6"></div>

            <!-- Divider -->
            <div class="divider">
                <span>o continúa con email</span>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="input-field w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-primary focus:outline-none transition-all"
                        placeholder="tu@email.com"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Contraseña
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            class="input-field w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-primary focus:outline-none transition-all"
                            placeholder="••••••••"
                        />
                        <button
                            type="button"
                            id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary transition-colors"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Recordarme / Olvidaste contraseña -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember" class="mr-2 rounded">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="text-primary hover:underline font-semibold">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="login-btn"
                    class="w-full btn-primary text-white py-3 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
            </form>

            <!-- Registro -->
            <p class="mt-6 text-center text-sm">
                ¿No tienes cuenta?
                <a href="registro.html" class="text-primary font-bold hover:underline text-base">
                    Regístrate aquí
                </a>
            </p>

            <!-- Volver al inicio -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm opacity-70 hover:opacity-100 transition-opacity">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay (se crea dinámicamente por auth.js) -->

    <!-- Scripts -->
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Configurar API
        const APP_CONFIG = {
            API_URL: 'http://localhost:3000',
            GOOGLE_CLIENT_ID: '548408750723-r8d4cb8i5vq5abgfl31f5b88k4ecuu8e.apps.googleusercontent.com',
        };

        api.setBaseUrl(APP_CONFIG.API_URL);

        // Si ya está autenticado, redirigir
        if (authManager.isAuthenticated()) {
            const user = authManager.getCurrentUser();
            if (user && user.role === 'admin') {
                window.location.href = '/admin/index.html';
            } else {
                window.location.href = '/user/index.html';
            }
        }

        // Inicializar Google Sign-In
        authManager.initGoogleSignIn().then(() => {
            authManager.renderGoogleButton('google-signin-button', {
                theme: 'outline',
                size: 'large',
                text: 'continue_with',
                shape: 'rectangular',
                width: document.getElementById('google-signin-button').offsetWidth,
            });
        }).catch(error => {
            console.error('Error inicializando Google Sign-In:', error);
            document.getElementById('google-signin-button').innerHTML =
                '<p class="text-sm text-red-500 text-center">Error cargando Google Sign-In</p>';
        });

        // Manejar submit del formulario
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }

            // Deshabilitar botón
            const btn = document.getElementById('login-btn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesión...';

            try {
                await authManager.login(email, password);

                // Si llegamos aquí, el login fue exitoso
                // authManager.onLoginSuccess maneja la redirección
            } catch (error) {
                // authManager.onLoginError ya muestra el error
                console.error('Error en login:', error);
            } finally {
                // Restaurar botón
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Toggle mostrar/ocultar contraseña
        document.getElementById('toggle-password').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#toggle-password i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Función helper para mostrar errores
        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-4 rounded-lg shadow-xl z-50 max-w-md animate-pulse';
            errorEl.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-3 text-xl"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(errorEl);

            setTimeout(() => {
                errorEl.remove();
            }, 5000);
        }

        // Auto-focus en email al cargar
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
    <script src="assets/js/dark-mode.js"></script>
</body>
</html>
